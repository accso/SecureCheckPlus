<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SecureCheckPlus by Accso</title>
    <link rel="icon" type="image/x-icon" href="{{ PREFIX }}icons/favicon.ico">
    <script>
        
        // Make BASE_URL available to frontend
        {% if BASE_URL %}
            window.BASE_URL = "{{ BASE_URL }}"
        {% else %}
            window.BASE_URL = ""
        {% endif %}
        
        
        // Load JavaScript
        const script = document.createElement("script");
        script.type = "text/javascript";
        script.src = location.protocol + '//' + location.host + "{{ PREFIX }}app.js";
        document.head.appendChild(script);
    </script>
</head>
<body style="margin: 0">
<div id="root"></div>
</body>
</html>
